server {
  listen 80;
  listen [::]:80;
  server_name <DOMAIN> www.<DOMAIN>;

  # 정적파일 루트 (프론트 빌드 산출물 위치)
  root /var/www/familyone;
  index index.html;

  # 기본 성능/보안
  client_max_body_size 20m;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # gzip (옵션)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  # 보안 헤더(필요 시 조정)
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "strict-origin-when-cross-origin";

  # ■ API 리버스 프록시: Node/Express(로컬 4000)
  location /api/ {
    proxy_pass http://127.0.0.1:4000/;   # 백엔드 포트
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
  }

  # ■ SPA(React/Vite/Expo Web) 새로고침 404 방지
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 로그
  access_log /var/log/nginx/familyone.access.log;
  error_log  /var/log/nginx/familyone.error.log warn;
}
